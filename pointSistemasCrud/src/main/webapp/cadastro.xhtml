<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
.myTable {
	border-collapse: collapse;
	width: 100%;
}

.myTable th, .myTable td {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}

.myTable th {
	background-color: #f2f2f2;
}
</style>
</h:head>
<h:body>
	<h:form>
		<h:form>
			<h:panelGrid columns="1">
				<h1>Cadastro de usuarios</h1>
				<h:panelGroup
					style="display: flex; flex-direction: column; width: 100%;">
					<h:outputLabel for="id" value="Codigo:" />
					<h:inputText id="id" value="#{userBean.user.id}" />

					<h:outputLabel for="name" value="Name:"
						style="margin-top: 10px;" />
					<h:inputText id="name" value="#{userBean.user.name}" />

					<h:outputLabel for="email" value="Email:"
						style="margin-top: 10px;" />
					<h:inputText id="email" value="#{userBean.user.email}" />
				</h:panelGroup>
			</h:panelGrid>

			<h:panelGrid columns="3">
				<h:commandButton value="Adicionar" action="#{userBean.addUser}"
					style="flex: 1; margin-top: 10px;" />
				<h:commandButton value="Atualizar" action="#{userBean.updateUser}"
					style="flex: 1; margin-left: 10px; margin-top: 10px;" />
				<h:commandButton value="Deletar" action="#{userBean.deleteUser}"
					style="flex: 1; margin-left: 10px; margin-top: 10px;" />
			</h:panelGrid>
		</h:form>
	</h:form>
</h:body>
<h:body>
	<h2>Lista de Usu√°rios</h2>
	<h:dataTable value="#{userBean.users}" var="usuario"
		styleClass="myTable">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Codigo" />
			</f:facet>
			<h:outputText value="#{usuario.id}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{usuario.name}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Email" />
			</f:facet>
			<h:outputText value="#{usuario.email}" />
		</h:column>
	</h:dataTable>

</h:body>
</html>
